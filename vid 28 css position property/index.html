<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            height: 433px;
            width: 80vw;
            padding: 3px;
            margin: 3px;

        }

        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            background-color: aqua;

        }
        .box2{
            background-color: brown;
            top: 34px;
            position: fixed;
          left: 56px;
        }
        .box3{
            background-color: rgb(163, 165, 42);
        }
        .box4{
            background-color: rgb(165, 42, 124);
        }
        p{
            color: azure;
        }
    </style>
</head>
<body>
    <div class=" box box1"></div>
    <div class=" box box2">
        <p>
            hello i am a fixed box Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, hic!
        </p>
    </div>
    <div class=" box box3"></div>
    <div class=" box box4"></div>
    
</body>
</html>
