<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css BOX MODEL</title>
</head>
<style>
    .box {
        background-color: blueviolet;
    }

    .box1 {
        color: cadetblue;
        padding: 10px;
        margin: 25px;
        border:2px solid red;
        height: 200px;
        box-sizing: border-box;
    }

    .box2 {
        color: chartreuse;
        padding: 10px;
        margin: 25px;
        border: 2px solid rgb(3, 3, 3);
        height: 200px;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="box box1"> i am a box</div>
    <div class="box box2">i am a another box i.e box2</div>
</body>

</html>
